<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Speech Recognition App</title>
	<link rel="stylesheet" type="text/css" href="./project6.css">
</head>
<body>
<div class="container">
	<p class="heading">Speech Recognition App</p>
<div class="options">
	<div class="language">
		<p>Language</p>
		<select name="language" id="language"></select>
	</div>

</div>
<div class="line"></div>
	<button class="btn record">
		<div class="icon">
			<ion-icon name="mic-outline"></ion-icon>
			<img src="bars.svg">
		</div>
		<p>Start Listening</p>
	</button>
	<p class="heading">Result :</p>
<div class="result" spellcheck="false">
	<p class="interim"></p>
</div>
<button class="btn clear">
		<ion-icon name="trash-outline"></ion-icon>
		<p>Clear</p>
	</button>
	<button class="btn download" disabled>
		<ion-icon name="cloud-download-outline"></ion-icon>
		<p>Download</p>
	</button>
<div class="buttons">
	
</div>





</div>


<script type="module" 
		src="httpts://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script 
	nomodule 
	src="httpts://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="languages.js"></script>

<script src="script.js"></script>

</body>
</html>
